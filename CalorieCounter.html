<!DOCTYPE html>
<html>
    <head>
        <title>My Calorie Counter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>My Protein Source Macros Breakdown</h1>
        <table>
            <tr>
                <th>NAME</th>
                <th>CALORIES(100g)</th>
                <th>PROTEIN</th>
                <th>CARBOHYDRATES</th>
                <th>FATS</th>
            </tr>
            <tr>
                <td>EGGS</td>
                <td>155</td>
                <td>13</td>
                <td>1.1</td>
                <td>11</td>
            </tr>
            <tr>
                <td>SKIM MILK</td>
                <td>39</td>
                <td>3.5</td>
                <td>5</td>
                <td>0.5</td>
            </tr>
            <tr>
                <td>SOY CHUNKS</td>
                <td>340</td>
                <td>52</td>
                <td>32</td>
                <td>1</td>
            </tr>
            <tr>
                <td>wHEY PROTEIN</td>
                <td>368</td>
                <td>63</td>
                <td>13</td>
                <td>7</td>
            </tr>
        </table>
        <img src="egg.jpeg" alt="EGGS">
        <img src="soychunks.jpeg" alt="Soya Chunks">
        <img src="skimmilk.jpeg" alt="Skimmed Milk">
        <img src="whey.jpeg" alt="Whey Protein">
    </body>
</html>
